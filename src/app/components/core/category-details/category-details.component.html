<div class="flex items-center">
  <button data-hs-overlay="#hs-ai-offcanvas">
    <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg"
         width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/>
    </svg>
  </button>
</div>

<div id="hs-ai-offcanvas" class="hs-overlay hs-overlay-open:translate-x-0 hidden
translate-x-full fixed top-0 end-0 transition-all duration-300 transform h-full
max-w-2xl w-full z-[80] bg-white border-e" role="dialog" tabindex="-1" aria-labelledby="hs-ai-offcanvas-label">
  <div class="relative overflow-hidden min-h-32 text-center bg-[url('https://preline.co/assets/svg/examples/abstract-bg-1.svg')] bg-no-repeat bg-center">
    <!-- Close Button -->
    <div class="absolute top-2 end-2">
      <button type="button" class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none" aria-label="Close" data-hs-overlay="#hs-ai-offcanvas">
        <span class="sr-only">Close</span>
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
      </button>
    </div>
    <!-- End Close Button -->

    <!-- SVG Background Element -->
    <figure class="absolute inset-x-0 bottom-0 -mb-px">
      <svg xmlns='http://www.w3.org/2000/svg' preserveAspectRatio="none" width='100%' height='100%' viewBox='0 0 2 1'><rect fill='#6E9A43' width='2' height='1'/><defs><linearGradient id='a' gradientUnits='userSpaceOnUse' x1='0' x2='0' y1='0' y2='1'><stop offset='0'  stop-color='#6E9A43'/><stop offset='1'  stop-color='#71B6C3'/></linearGradient><linearGradient id='b' gradientUnits='userSpaceOnUse' x1='0' y1='0' x2='0' y2='1'><stop offset='0'  stop-color='#5E8539' stop-opacity='0'/><stop offset='1'  stop-color='#5E8539' stop-opacity='1'/></linearGradient><linearGradient id='c' gradientUnits='userSpaceOnUse' x1='0' y1='0' x2='2' y2='2'><stop  offset='0' stop-color='#5E8539' stop-opacity='0'/><stop  offset='1' stop-color='#5E8539' stop-opacity='1'/></linearGradient></defs><rect x='0' y='0' fill='url(#a)' width='2' height='1'/><g fill-opacity='0.5'><polygon fill='url(#b)' points='0 1 0 0 2 0'/><polygon fill='url(#c)' points='2 1 2 0 0 0'/></g></svg>
    </figure>
    <!-- End SVG Background Element -->
  </div>

  <div class="relative z-10 -mt-12">
    <!-- Icon -->
    <span class="mx-auto flex justify-center items-center size-[62px] rounded-full border border-gray-200 bg-white text-gray-700 shadow-sm">
      <svg   class="size-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
    </span>
    <!-- End Icon -->
  </div>

  <!-- Body -->
  <div class="p-4 sm:p-7 overflow-y-auto">
    <div class="text-center">
      <h3 id="hs-ai-offcanvas-label" class="text-lg font-semibold text-gray-800">
        {{category?.name}}
      </h3>
      <p class="text-sm text-gray-500">
        {{folderName}}
      </p>
    </div>

    <!-- Grid -->
    <div class="mt-5 sm:mt-10 grid grid-cols-2 sm:grid-cols-3 gap-5">
      <div>
        <span class="block text-xs uppercase text-gray-500">Amount paid:</span>
        <span class="block text-sm font-medium text-gray-800">$316.8</span>
      </div>
      <!-- End Col -->

      <div>
        <span class="block text-xs uppercase text-gray-500">Date paid:</span>
        <span class="block text-sm font-medium text-gray-800">April 22, 2020</span>
      </div>
      <!-- End Col -->

      <div>
        <span class="block text-xs uppercase text-gray-500">Payment method:</span>
        <div class="flex items-center gap-x-2">
          <svg class="size-5" width="400" height="248" viewBox="0 0 400 248" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0)">
              <path d="M254 220.8H146V26.4H254V220.8Z" fill="#FF5F00"/>
              <path d="M152.8 123.6C152.8 84.2 171.2 49 200 26.4C178.2 9.2 151.4 0 123.6 0C55.4 0 0 55.4 0 123.6C0 191.8 55.4 247.2 123.6 247.2C151.4 247.2 178.2 238 200 220.8C171.2 198.2 152.8 163 152.8 123.6Z" fill="#EB001B"/>
              <path d="M400 123.6C400 191.8 344.6 247.2 276.4 247.2C248.6 247.2 221.8 238 200 220.8C228.8 198.2 247.2 163 247.2 123.6C247.2 84.2 228.8 49 200 26.4C221.8 9.2 248.6 0 276.4 0C344.6 0 400 55.4 400 123.6Z" fill="#F79E1B"/>
            </g>
            <defs>
              <clipPath id="clip0">
                <rect width="400" height="247.2" fill="white"/>
              </clipPath>
            </defs>
          </svg>
          <span class="block text-sm font-medium text-gray-800">•••• 4242</span>
        </div>
      </div>
      <!-- End Col -->
    </div>
    <!-- End Grid -->

    <div class="mt-5 sm:mt-10">
      <h4 class="text-xs font-semibold uppercase text-gray-800">Summary</h4>

      <ul class="mt-3 flex flex-col">
        <li class="inline-flex items-center gap-x-2 py-3 px-4 text-sm border text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg">
          <div class="flex items-center justify-between w-full">
            <span>Payment to Front</span>
            <span>$264.00</span>
          </div>
        </li>
        <li class="inline-flex items-center gap-x-2 py-3 px-4 text-sm border text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg">
          <div class="flex items-center justify-between w-full">
            <span>Tax fee</span>
            <span>$52.8</span>
          </div>
        </li>
        <li class="inline-flex items-center gap-x-2 py-3 px-4 text-sm font-semibold bg-gray-50 border text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg">
          <div class="flex items-center justify-between w-full">
            <span>Amount paid</span>
            <span>$316.8</span>
          </div>
        </li>
      </ul>
    </div>

    <!-- Button -->
    <div class="mt-5 flex justify-end gap-x-2">
      <a class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-50" href="#">
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
        Invoice PDF
      </a>
      <a class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none" href="#">
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></svg>
        Print
      </a>
    </div>
    <!-- End Buttons -->
  </div>
  <!-- End Body -->
</div>
